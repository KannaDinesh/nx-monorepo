name: Deploy sdm to GitHub Pages
on:
  workflow_dispatch: # Manual trigger only
permissions:
  contents: write # Allow pushing to gh-pages branch
concurrency:
  group: pages # Prevent parallel Pages deployments
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build sdm
        run: npx nx build sdm --configuration=production --base-href=/sdm/

      - name: Add 404 fallback for SPA routes
        run: |
          if [ -f "dist/apps/sdm/index.html" ]; then
            cp dist/apps/sdm/index.html dist/apps/ssm/404.html
          else
            echo "⚠️ Warning: index.html not found! Skipping 404.html copy."
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist/apps/sdm
          keep_files: true
