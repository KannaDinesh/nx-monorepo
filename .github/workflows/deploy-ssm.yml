name: Deploy ssm to GitHub Pages
on:
  workflow_dispatch: # Manual trigger only
permissions:
  contents: write # Allow pushing to gh-pages branch
concurrency:
  group: pages # Prevent parallel Pages deployments
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build ssm
        run: npx nx build ssm --configuration=production --base-href=/ssm/

      - name: Add 404 fallback for SPA routes
        run: cp dist/apps/ssm/index.html dist/apps/ssm/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist/apps/ssm
          keep_files: true
